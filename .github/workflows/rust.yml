name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create release (if missing)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"

          if gh release view "$tag" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release ${tag} already exists."
            exit 0
          fi

          gh release create "$tag" \
            --repo "$GITHUB_REPOSITORY" \
            --generate-notes

  build_and_upload:
    name: Build and upload (${{ matrix.target }})
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            bin: debaser
          - os: macos-13
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            bin: debaser
          - os: macos-14
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            bin: debaser
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            bin: debaser.exe
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2

      - name: Test
        run: cargo test --locked --target ${{ matrix.target }}

      - name: Build
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          asset="debaser-${GITHUB_REF_NAME}-${{ matrix.target }}.${{ matrix.archive_ext }}"
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin }}" "dist/${{ matrix.bin }}"
          tar -C dist -czf "$asset" "${{ matrix.bin }}"
          echo "ASSET=$asset" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $asset = "debaser-$env:GITHUB_REF_NAME-${{ matrix.target }}.${{ matrix.archive_ext }}"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item "target\\${{ matrix.target }}\\release\\${{ matrix.bin }}" "dist\\${{ matrix.bin }}" -Force
          Compress-Archive -Path "dist\\${{ matrix.bin }}" -DestinationPath $asset -Force
          "ASSET=$asset" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Upload asset to release
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          gh release upload "${GITHUB_REF_NAME}" "$ASSET" --repo "$GITHUB_REPOSITORY" --clobber
